<p> There are {{totalCarParts()}} total parts in stock</p>
<ul>
  <li *ngFor="let carPart of carParts" [class.featured]="carPart.featured">
    <div style="float:left;width:200px;height:200px;margin-right:32px;">
      <img [src]="carPart.image" style="max-width:100%;max-height:100%;">
    </div>
    <div>
      <h2 style="margin-top:0;">{{carPart.name | uppercase}}</h2>
      <p class="description">{{carPart.description}}</p>
      <p class="price">{{carPart.price | currency:'USD':true}}
      <p *ngIf="carPart.inStock > 0 ">{{carPart.inStock}} in Stock</p>
      <p *ngIf="carPart.inStock === 0 ">Out of Stock</p>
      <div>
          <button class="decrease" (click)="downQuantity(carPart)">-</button>
          <input class="number" type="text" [(ngModel)]="carPart.quantity">
          <button class="increase" (click)="upQuantity(carPart)">+</button>
      </div>
    </div>
  </li>
</ul>
